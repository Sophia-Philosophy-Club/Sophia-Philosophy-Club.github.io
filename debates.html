    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: #222222;
            color: #FFD120;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: rgba(60, 60, 60, 0.7);
            font-size: 24px;
            font-weight: bold;
        }

        /* Container for all Facebook posts */
        .fb-posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        /* White container for Facebook post */
        .fb-post-wrapper {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Make iframes smaller for side by side layout */
        .fb-post-wrapper iframe {
            width: 400px;
            height: 600px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(60, 60, 60, 0.6);
            color: #FFD120;
            font-size: 18px;
            line-height: 1.6;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 20;
            backdrop-filter: blur(5px);
            padding-left: 0px;
            /* shift content slightly to the right */
        }

        footer a {
            color: #FFD120;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }

        @media screen and (max-width: 900px) {
            .fb-post-wrapper iframe {
                width: 300px;
                height: 500px;
            }
        }

        @media screen and (max-width: 600px) {
            .fb-posts-container {
                flex-direction: column;
                align-items: center;
            }

            footer {
                flex-direction: column;
                gap: 10px;
                font-size: 16px;
                padding: 10px 0;
            }
        }
    </style>
</head>
