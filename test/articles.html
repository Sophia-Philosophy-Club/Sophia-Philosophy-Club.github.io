<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>مقالات نادي صوفيا للفلسفة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Taro';
            src: url('fonts/alfont_com_taro.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Prevent horizontal scroll */
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: "Arial", sans-serif;
            background-color: #222222;
            color: #FFD120;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: rgba(60, 60, 60, 0.7);
            font-size: 24px;
            font-weight: bold;

            /* Apply Taro font */
            font-family: 'Taro', Arial, sans-serif;
        }


        /* Container for all Facebook posts */
        .fb-posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
            /* small padding to prevent overflow on small screens */
        }

        /* White container for Facebook post */
        .fb-post-wrapper {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 580px;
            box-sizing: border-box;
            position: relative;
            /* required for pointer-events trick */
            overflow: hidden;
        }

        .fb-post-wrapper iframe,
        .fb-post-wrapper video {
            width: 100%;
            height: auto;
            min-height: 80vh;
            /* relative to viewport height */
            max-height: 90vh;
            /* prevents it from being too tall */
            border-radius: 5px;
            pointer-events: auto;
            touch-action: pan-y;
            display: block;
        }

        /* Enable iframe interaction when tapped */
        .fb-post-wrapper.active iframe {
            pointer-events: auto;
        }

        /* Video description inside wrapper */
        .video-description {
            margin: 12px auto 0 auto;
            background: #f7f7f7;
            padding: 12px;
            border-radius: 5px;
            line-height: 1.6;
            font-size: 16px;
            color: #000;
            text-align: right;
            width: 95%;
            max-width: 95%;
            box-sizing: border-box;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(60, 60, 60, 0.6);
            color: #FFD120;
            font-size: 18px;
            line-height: 1.6;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        footer a {
            color: #FFD120;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }

        /* Tablets */
        @media screen and (max-width: 900px) {
            .fb-post-wrapper {
                max-width: 90%;
            }

            .fb-post-wrapper iframe,
            .fb-post-wrapper video {
                min-height: 45vh;
                /* smaller for tablets */
                max-height: 80vh;
            }
        }

        /* Mobile screens */
        @media screen and (max-width: 600px) {
            .fb-posts-container {
                flex-direction: column;
                align-items: center;
                padding: 0 5px;
            }

            .fb-post-wrapper {
                width: 95vw;
                max-width: 95vw;
            }

            .fb-post-wrapper iframe,
            .fb-post-wrapper video {
                width: 100%;
                height: auto;
                min-height: 65vh;
                /* smaller for mobile */
                max-height: 70vh;
                pointer-events: none;
                /* still disabled by default on mobile */
                touch-action: pan-y;
            }

            .fb-post-wrapper.active iframe {
                pointer-events: auto;
                /* enabled on tap */
            }

            .video-description {
                width: 90%;
                max-width: 90%;
                font-size: 15px;
                margin: 12px auto 0 auto;
            }

            footer {
                flex-direction: column;
                gap: 4px;
                font-size: 14px;
                padding: 6px 0;
            }

            footer span {
                display: flex;
                align-items: center;
                gap: 6px;
            }

            footer img {
                width: 18px !important;
                vertical-align: middle;
            }
        }

        .arabic {
            font-family: 'Taro', Arial, sans-serif;
        }

        /* Adjust footer dynamically for short screens */
        @media screen and (max-height: 600px) {
            footer {
                font-size: clamp(12px, 2vw, 14px);
                /* smaller text on short screens */
                padding: clamp(4px, 1.5vh, 6px) 0;
                /* reduce vertical padding */
                gap: clamp(2px, 1vw, 6px);
                /* reduce space between items */
            }

            footer img {
                width: clamp(14px, 3vw, 18px);
                /* scale icons smaller */
            }
        }

        /* Adjust footer dynamically for very short screens */
        @media screen and (max-height: 400px) {
            footer {
                font-size: clamp(10px, 1.5vw, 12px);
                /* even smaller text */
                padding: clamp(2px, 1vh, 4px) 0;
                /* minimal vertical padding */
                gap: clamp(1px, 0.5vw, 3px);
                /* minimal spacing */
            }

            footer img {
                width: clamp(12px, 2.5vw, 14px);
                /* smaller icons */
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const wrappers = document.querySelectorAll(".fb-post-wrapper");

            // IntersectionObserver for lazy-loading iframes
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const wrapper = entry.target;
                    const iframe = wrapper.querySelector("iframe");

                    if (!iframe) return;

                    if (entry.isIntersecting) {
                        // LOAD iframe
                        if (!iframe.src) {
                            iframe.src = iframe.dataset.src;
                        }
                    } else {
                        // UNLOAD iframe by replacing it with a fresh iframe
                        if (iframe.src) {
                            const newIframe = document.createElement("iframe");
                            newIframe.dataset.src = iframe.dataset.src;
                            newIframe.width = iframe.width;
                            newIframe.height = iframe.height;
                            newIframe.style = iframe.style.cssText;
                            newIframe.scrolling = iframe.scrolling;
                            newIframe.frameBorder = iframe.frameBorder;
                            newIframe.allowFullscreen = true;
                            newIframe.setAttribute("allow", "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share");

                            // Replace old iframe
                            iframe.replaceWith(newIframe);
                        }
                    }
                });
            }, {
                rootMargin: "200px 0px",
                threshold: 0.1
            });

            wrappers.forEach(wrapper => {
                // Observe each wrapper for lazy-loading
                observer.observe(wrapper);

                // Enable iframe interaction on touch (mobile)
                wrapper.addEventListener("touchstart", () => {
                    wrapper.classList.add("active");
                });

                // Optional: enable interaction on click for desktop
                wrapper.addEventListener("click", () => {
                    wrapper.classList.add("active");
                });
            });
        });
    </script>
