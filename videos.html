<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>مقاطع فيديو نادي صوفيا الفلسفي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #222222;
      color: #FFD120;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: rgba(60, 60, 60, 0.7);
      font-size: 24px;
      font-weight: bold;
    }

    /* Container for all video posts */
    .fb-posts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    /* White container for each video */
    .fb-post-wrapper {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .fb-post-wrapper iframe {
      width: 400px;
      height: 429px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(60, 60, 60, 0.6);
      color: #FFD120;
      font-size: 18px;
      line-height: 1.6;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 20;
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #FFD120;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffffff;
    }

    @media screen and (max-width: 900px) {
      .fb-post-wrapper iframe {
        width: 300px;
        height: 320px;
      }
    }

    @media screen and (max-width: 600px) {
      .fb-posts-container {
        flex-direction: column;
        align-items: center;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        font-size: 16px;
        padding: 10px 0;
      }
    }
  </style>
</head>

<body>
  <header>مقاطع فيديو نادي صوفيا الفلسفي</header>
  <div class="fb-posts-container"> <!-- First video (Facebook) -->
    <div class="fb-post-wrapper"> <iframe
        src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2F100063707634531%2Fvideos%2F598539396460190%2F&show_text=true&width=560&t=0"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe> </div>
    <!-- Second video (local MP4) -->
    <div class="fb-post-wrapper"> <video controls width="560" height="429" style="display:block; border-radius:5px;">
        <source src="videos/مقال صوتي.mp4" type="video/mp4"> متصفحك لا يدعم عرض الفيديو.
      </video> <!-- Link to Facebook post -->
      <div style="margin-top:10px; text-align:center;"> <a href="https://www.facebook.com/share/v/1BgMaE6MXj/"
          target="_blank" style="color:#FFD120; font-weight:bold; text-decoration:none;"> رابط المنشور على فيسبوك </a>
      </div>
    </div>
  </div> <!-- Footer Bar -->
  <footer> <span> <img src="images/mail.png" alt="Email" style="width:20px; vertical-align:middle; margin-right:5px;">
      <a href="mailto:sophia.club2020@gmail.com">sophia.club2020@gmail.com</a> </span> <span> <img
        src="images/facebook.png" alt="Facebook" style="width:26px; vertical-align:middle; margin-right:5px;"> <a
        href="https://www.facebook.com/profile.php?id=100063707634531" target="_blank">صفحة فيسبوك</a> </span> <span>
      <img src="images/instagram.png" alt="Instagram" style="width:28px; vertical-align:middle; margin-right:5px;"> <a
        href="https://www.instagram.com/sophiaphilosophy/?hl=fr" target="_blank">صفحة انستغرام</a> </span> </footer>
</body>

</html>
